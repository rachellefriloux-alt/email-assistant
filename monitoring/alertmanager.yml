route:
  receiver: 'default'
  repeat_interval: 1h

receivers:
  - name: 'default'
    email_configs:
      - to: you@example.com
        from: alertmanager@example.com
        smarthost: smtp.example.com:587
        auth_username: user
        auth_password: pass
    slack_configs:
      - send_resolved: true
        api_url: https://hooks.slack.com/services/your/webhook/url
        channel: '#alerts'
