apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: email-assistant-frontend-hpa
  namespace: default
  labels:
    app: email-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: email-assistant-frontend
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
