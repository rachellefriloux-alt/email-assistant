apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-assistant-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-frontend
  template:
    metadata:
      labels:
        app: email-frontend
    spec:
      containers:
        - name: frontend
          image: your-frontend-image:latest
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: email-assistant-config
